<body>


  <script>

      //operaciones aritmeticas

      let edad = 27
      console.log('Si fuera un perro tendria '+ edad*7)
      //interpolacion de textos
      console.log(`Si yo fuera un perro tendria ${edad*7} años`) //cambia ' por ` en interpolacion de texto

      console.log('la mitad de tu edad es ' + edad/2 + ' años')  //modo clasico
      console.log(`llevo vividos ${edad*365} dias de vida`)  //interpolacion
      console.log(`yo vivi  ${Math.round(edad*365/7)} semanas`)
      console.log(`yo vivi ${Math.round((edad*365)*24)} horas`)
      console.log(`yo vivi ${Math.round((edad*365*24)*60)} minutos`)
      console.log(`yo vivi ${Math.round((edad*365*24*60)*60)} Segundos`)


        let pvida = 76.58
      console.log(`el promedio de vida en argentina es ${pvida}, entonces me quedan ${pvida-edad} años` )


  </script>  
</body>
