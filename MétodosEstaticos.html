<body>
<script>
    class Humano{
        constructor(nombre,edad,email){
            this._nombre = nombre
            this._edad = edad
            this._email = email
        }
        saludar(){
            document.write('Hola ' + this._nombre + "<br>")
        }  
        get nombre(){
            return this._nombre;
        }  
        set nombre(nombre){
            this._nombre = nombre;

        }
        get edad(){
            return this._edad
        }
        set edad(edad){
            this._edad = edad
        }
        get email(){
            return this._email
        }
        set email(email){
            this._email = email
        }
        static saludarEstatico(){
            document.write('saludo estatico desde clase humano')
        }
    }

Humano.saludarEstatico()



</script>
