<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS clase 4</title>
</head>
<body>


  <script>
    //variables numeros 
    let nombre = 'federico'
    nombre += ' polesel'
    console.log(nombre)

    let edad = 27 
    edad = edad + 1
    edad += 1 //lo que yo tena dentro sumale lo que venga desde afuera
    edad ++

    //de la misma manera se puede restar

    edad = edad - 1
    edad -= 1 //lo que yo tena dentro restale lo que venga desde afuera
    edad --

    console.log(edad)
    



  </script>  
</body>
</html>
