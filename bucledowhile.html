<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul id="contenedor">

</ul>


<script>
let i = 0
function cargarNumero(n){    
    let contenedor = document.getElementById('contenedor')
    let li = document.createElement('li')   
    let txt = document.createTextNode(n)
    li.appendChild(txt) 
    contenedor.appendChild(li)
}
 
//for(let i=0; i<100; i++){

//}

//while (i<7){
//    cargarNumero(i)
//   i++
//}

do{
    cargarNumero(i)
    i++ 
}while(i<5)   

//do - ejecuta si o si una vez el codigo y luego lo condiciona while, por eso arranca en cero

// for - repite una funcion n cantidad de veces
// whiles  - repite la funcion hasta que no se cumpla la condicion



</script>
</body>
</html>
